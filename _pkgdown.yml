template:
  bootstrap: 5
  bootswatch: cosmo
  params:
    ganalytics: G-G75W4FBYH8
  bslib:
    fg: "#00843D"
    bg: "white"
    primary: "#FFCD00"
  opengraph:
    image:
      src: img/bbox_ghcard.png
      alt: "{auspol}: Australian Election Data"
      twitter:
      creator: "@carlosyanez"
      card: summary_large_image

navbar:
  structure:
    left:  [home, reference,articles]
    right: [github]

home:
  title: auspol
  description: Australian Election Results in R.
repo:
  url:
    home: https://github.com/carlosyanez/auspol/
    issues: https://github.com/carlosyanez/auspol/issues/
    user: https://github.com/carlosyanez/
authors:
  Carlos Y치침ez Santib치침ez:
    href: http://www.carlosyanez.id.au

reference:
  - title: House of Representatives - Get data
    desc:  Basic Functions to retrieve data for the House of Representatives
  - contents:
    - has_keyword("housegetdata")
  - title: House of Representatives - Convienience Functions
    desc:  Convenience Functions to retrieve data for the House of Representatives
  - contents:
    - has_keyword("houseconvenience")
  - title: House of Representatives - Plots
    desc:  Convenience plots to retrieve data for the House of Representatives
  - contents:
    - has_keyword("houseplots")
  - title: Lists
    desc:  List of electorates, parties
  - contents:
    - has_keyword("lists")
  - title: Plotting
    desc:  plotting functions
  - contents:
    - has_keyword("plotting")
  - title: Helpers
    desc:  assorted functions
  - contents:
    - has_keyword("helpers")

