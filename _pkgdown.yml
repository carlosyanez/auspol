home:
  title: auspol
  description: Australian Election Results in R.
repo:
  url:
    home: https://github.com/carlosyanez/auspol/
    issues: https://github.com/carlosyanez/auspol/issues/
    user: https://github.com/carlosyanez/
authors:
  Carlos Y치침ez Santib치침ez:
    href: http://www.carlosyanez.id.au

reference:
  - title: Lists
    desc:  Get Lists of divisions, years, parties and polling places
  - contents:
    - has_keyword("lists")
  - title: Get the data
    desc:  Basic Functions to retrieve data, as presented by the AEC.
  - contents:
    - has_keyword("housegetdata")
  - title: House of Representatives
    subtitle: Data Functions
    desc: Convenience Functions to retrieve data for the House of Representatives
  - contents:
    - has_keyword("houseconvenience")
    subtitle: Plots
    desc: Convenience Functions to  plot data for the House of Representatives
  - contents:
    - has_keyword("houseplots")
  - title: Plotting
    desc:  Ad-hoc plotting functions
  - contents:
    - has_keyword("plotting")
  - title: Helpers
    desc:  assorted functions, manage data cache.
  - contents:
    - has_keyword("helpers")

